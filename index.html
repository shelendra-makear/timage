<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Zappar ImageTarget A-Frame Example</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- Zappar A-Frame / Universal AR integration (served via jsDelivr) -->
  <!-- Note: Zappar packages are available on CDNs such as jsDelivr / unpkg -->
  <script src="https://cdn.jsdelivr.net/npm/@zappar/zappar@latest/dist/zappar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zappar/zappar-aframe@latest/dist/zappar-aframe.min.js"></script>
</head>
<body>
  <a-scene zappar-camera>
    <!-- load the target file from public/ -->
    <a-assets>
      <a-asset-item id="my-target" src="my-target.zpt"></a-asset-item>
    </a-assets>

    <!-- attach content to the image target -->
    <a-entity zappar-image="target: #my-target">
      <!-- Example: a simple box that appears on the target -->
      <a-box position="0 0.5 0" depth="0.1" height="1" width="1"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
    </a-entity>

    <!-- The camera is handled by zappar-camera -->
  </a-scene>
</body>
</html>
