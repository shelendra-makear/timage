<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Image Tracking (Module)</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #enter-ar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js';

    let xrSession, renderer, scene, camera;
    let box;
    let xrRefSpace;

    // -------------------- INIT THREE --------------------
    function createScene() {
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      scene.add(camera);

      // Cube for testing
      const geo = new THREE.BoxGeometry(0.1, 0.1, 0.1);
      const mat = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
      box = new THREE.Mesh(geo, mat);
      box.visible = false;
      scene.add(box);

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbbb, 1);
      scene.add(light);
    }

    // -------------------- FETCH IMAGE --------------------
    async function fetchImage(url) {
      const res = await fetch(url);
      return res.blob();
    }

    // -------------------- START AR --------------------
    async function startAR() {
      const imgBitmap = await createImageBitmap(await fetchImage('marker-image.png'));

      xrSession = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['image-tracking', 'local'],
        trackedImages: [{
          image: imgBitmap,
          widthInMeters: 0.15
        }]
      });

      renderer.xr.setSession(xrSession);
      xrRefSpace = await xrSession.requestReferenceSpace('local');

      xrSession.requestAnimationFrame(onXRFrame);
    }

    // -------------------- FRAME LOOP --------------------
    function onXRFrame(time, frame) {
      const session = frame.session;
      session.requestAnimationFrame(onXRFrame);

      const results = frame.getImageTrackingResults();

      for (const result of results) {
        const state = result.trackingState;

        if (state === 'tracked') {
          const pose = frame.getPose(result.imageSpace, xrRefSpace);

          if (pose) {
            box.matrixAutoUpdate = false;
            box.visible = true;
            box.matrix.fromArray(pose.transform.matrix);
          }
        } else {
          box.visible = false;
        }
      }

      renderer.render(scene, camera);
    }

    // -------------------- BUTTON CLICK --------------------
    document.getElementById('enter-ar').addEventListener('click', async () => {
      createScene();
      await startAR();
    });
  </script>
</body>
</html>
